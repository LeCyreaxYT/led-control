<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LED Control</title>
  <style type="text/css">
    button {
      padding: 2rem;
      font-size: 1.5rem;
    }
  </style>
</head>
<body>
  <h2>Set state:</h2>
  <button onclick="setBrightness(0)">Off</button><br><br>
  <button onclick="setPattern(1624276202155);setBrightness(0.1); setSpeed(1.0)">Strobe</button><br><br>
  <button onclick="setPattern(1624277222886); setPalette(1624275666283);setBrightness(0.1); setSpeed(0.4)">Jellyfish</button>
  <div id="color-picker"></div>
  <div id="color-preview" style="width: 100px; height: 100px; border: 1px solid rgb(131, 131, 131)"></div>
  <button onclick="sendColor()">Send color</button>

  <script src="static/js/iro.min.js"></script>
  <script>
      let hsl = {
        h: 0,
        s: 0,
        l: 0
      };

      const colorPicker = new iro.ColorPicker("#color-picker", {
      // Set the size of the color picker
      width: 320,
      // Set the initial color to pure red
      color: "#f00"
    });

    colorPicker.on('color:change', function(color) {
      // log the current color as a HEX string
      console.log('color: ', color);
      hsl.h = color.hsl.h / 360.0;
      hsl.s = color.hsl.s /100.0;
      hsl.l = color.hsl.l /100.0;

      document.querySelector('#color-preview').style.backgroundColor = color.rgbaString;
    });

    const endpoint = 'http://192.168.1.186/';

      function sendColor() {
        const paletteId = 1624290237337;
        setPalette(paletteId);
        fetch(`${endpoint}/setpalette?key=${paletteId}&value={"colors":[[${hsl.h},${hsl.s},${hsl.l}],[${hsl.h},${hsl.s},${hsl.l}]],"mode":0,"name":"SolidColor"}`)
        .then((response) => {
          setPattern(1);
          setSpeed(1.0)
          setBrightness(0.1);

      })
      .then((data) => {
      });

    }

    function setPattern(value) {
      fetch(`${endpoint}/setparam?key=primary_pattern&value=${value}`)
      .then((response) => response.json())
      .then((data) => console.log(data));
    }

    function setPalette(value) {
      fetch(`${endpoint}/setparam?key=palette&value=${value}`)
      .then((response) => response.json())
      .then((data) => console.log(data));
    }

    function setBrightness(value) {
      fetch(`${endpoint}/setparam?key=brightness&value=${value}`)
      .then((response) => response.json())
      .then((data) => console.log(data));
    }

    function setSpeed(value) {
      fetch(`http://192.168.1.186/setparam?key=primary_speed&value=${value}`)
      .then((response) => response.json())
      .then((data) => console.log(data));
    }

    // window.addEventListener("load", startup, false);
    // function startup() {
    //   colorWell = document.querySelector("#color-well");
    //   colorWell.addEventListener("change", updateColor, false);
    //   colorWell.select();
    // }

    </script>
</body>
</html>
