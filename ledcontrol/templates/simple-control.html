<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LED Control</title>
  <style type="text/css">
    button {
      padding: 2rem;
      font-size: 1.5rem;
    }
  </style>
</head>
<body>
  <h2>Set state:</h2>
  <button onclick="setBrightness(0)">Off</button><br><br>
  <button onclick="setPattern(1624276202155);setBrightness(0.1); setSpeed(1.0)">Strobe</button><br><br>
  <button onclick="setPattern(1624277222886); setPalette(1624275666283);setBrightness(0.1); setSpeed(0.4)">Jellyfish</button>
  <input type="color" value="#e66465" id="color-well" onchange="updateColor">


  <script src="static/js/iro.min.js"></script>
  <script>
      var colorPicker = new iro.ColorPicker("#color-well", {
      // Set the size of the color picker
      width: 320,
      // Set the initial color to pure red
      color: "#f00"
    });

    colorPicker.on('color:change', function(color) {
      // log the current color as a HEX string
      console.log(color.hexString);
    });

    const endpoint = 'http://192.168.1.186/';

    function hexToHSL(H) {
      // Convert hex to RGB first
      let r = 0, g = 0, b = 0;
      if (H.length == 4) {
        r = "0x" + H[1] + H[1];
        g = "0x" + H[2] + H[2];
        b = "0x" + H[3] + H[3];
      } else if (H.length == 7) {
        r = "0x" + H[1] + H[2];
        g = "0x" + H[3] + H[4];
        b = "0x" + H[5] + H[6];
      }
      // Then to HSL
      r /= 255;
      g /= 255;
      b /= 255;
      let cmin = Math.min(r,g,b),
      cmax = Math.max(r,g,b),
      delta = cmax - cmin,
      h = 0,
      s = 0,
      l = 0;

      if (delta == 0)
      h = 0;
      else if (cmax == r)
      h = ((g - b) / delta) % 6;
      else if (cmax == g)
      h = (b - r) / delta + 2;
      else
      h = (r - g) / delta + 4;

      h = Math.round(h * 60);

      if (h < 0)
        h += 360;

        l = (cmax + cmin) / 2;
        s = delta == 0 ? 0 : delta / (1 - Math.abs(2 * l - 1));
        s = +(s * 100).toFixed(1);
        l = +(l * 100).toFixed(1);

        return {
          h: h/360.0,
          s: s/100.0,
          l: l/100.0
        }
        // return "hsl(" + h + "," + s + "%," + l + "%)";
      }

      function updateColor(e) {
        const paletteId = 1624290237337;
        setPalette(paletteId);
        console.log(e.target.value);
        const hsl = hexToHSL(e.target.value);
        console.log(hsl);

        fetch(`${endpoint}/setpalette?key=${paletteId}&value={"colors":[[${hsl.h},${hsl.s},${hsl.l}],[${hsl.h},${hsl.s},${hsl.l}]],"mode":0,"name":"SolidColor"}`)
        .then((response) => {
          setPattern(1);
          setSpeed(1.0)
          setBrightness(0.1);

      })
      .then((data) => {
      });
    }

    function setPattern(value) {
      fetch(`${endpoint}/setparam?key=primary_pattern&value=${value}`)
      .then((response) => response.json())
      .then((data) => console.log(data));
    }

    function setPalette(value) {
      fetch(`${endpoint}/setparam?key=palette&value=${value}`)
      .then((response) => response.json())
      .then((data) => console.log(data));
    }

    function setBrightness(value) {
      fetch(`${endpoint}/setparam?key=brightness&value=${value}`)
      .then((response) => response.json())
      .then((data) => console.log(data));
    }

    function setSpeed(value) {
      fetch(`http://192.168.1.186/setparam?key=primary_speed&value=${value}`)
      .then((response) => response.json())
      .then((data) => console.log(data));
    }

    </script>
</body>
