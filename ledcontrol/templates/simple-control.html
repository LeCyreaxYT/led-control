<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LED Control</title>
  <link href="static/font-awesome-6-main/css/all.min.css" rel="stylesheet" />
  <style type="text/css">
   html,
   body {
     width: 100%;
     padding: 0;
     margin: 0;
     margin: 0.3rem;
     text-align: center;
     background-color: black;
     font-family: Verdana, Geneva, Tahoma, sans-serif;
    }

    button {
      width: 100%;
      padding: 0.5rem;
      font-size: 1.5rem;
      background-color: white;
      border: none;
      border-radius: 4px;
    }

    #color-picker {
      display: flex;
      justify-content: center;
      margin-bottom: 1rem;
    }

    .button-container {
      margin-bottom: 1rem;
    }

    .button-container button {
      width: 40%;
      display: inline-block;
    }

    .maintenance-buttons {
      margin-top: 5rem;
    }

    .maintenance-btn {
      width: auto;
    }

    .reload-msg {
      width: 100%;
      height: 100%;
      background-color: black;
      color: white;
      position: absolute;
      left: 0;
      top: 0;
      display: none;
      text-align: center;
      font-size: 2rem;
      padding-top: 2rem;
    }

    .countdown {
      margin-top: 3rem;
    }

  </style>
</head>
<body>
  <div class="update-msg">
    <div class="msg">
      Looking for updates and rebooting
    </div>
    <div class="countdown">30</div>
  </div>
  <button onclick="setBrightness(0)"><i class="far fa-lightbulb"></i> LEDs Off</button><br><br>
  <div class="button-container">
    <button onclick="setStrobe()"><i class="fas fa-bahai"></i> Strobe</button>
    <button onclick="setJellyfish()"><i class="fa-solid fa-spaghetti-monster-flying"></i> Jellyfish</button>
  </div>
  <div id="color-picker"></div>
  <button id="color-preview" onclick="sendColor()"><i class="fas fa-adjust"></i> Set Glow</button>
  <div class="maintenance-buttons">
    <button class="maintenance-btn" onclick="shutdown()"><i class="fas fa-power-off"></i> Shutdown Pi</button>
    <button class="maintenance-btn" onclick="update()"><i class="fas fa-cloud-download-alt"></i> Update Code</button>
  </div>

  <script src="static/js/iro.min.js"></script>

  <script>
  let hsl = {
    h: 0,
    s: 0,
    l: 0
  };

  const colorPicker = new iro.ColorPicker("#color-picker", {
    width: 320,
    color: "#f00"
  });

  colorPicker.on('color:change', function(color) {
    hsl.h = color.hsl.h / 360.0;
    hsl.s = color.hsl.s /100.0;
    hsl.l = color.hsl.l /100.0;
    document.querySelector('#color-preview').style.backgroundColor = color.rgbaString;
  });

  const endpoint = 'http://192.168.1.100/';

  function setStrobe(){
    setPattern(1624276202155);
    setBrightness(0.8);
    setSpeed(1.0);
  }

  function setJellyfish(){
    setPattern(1624277222886);
    setPalette(1624275666283);
    setBrightness(0.6);
    setSpeed(0.2);
  }

  function shutdown() {
    if (confirm('Are you sure you want to shutdown the Pi?')) {
      fetch(`${endpoint}/shutdown`);
    }
  }

  function update() {
    if (confirm('Do you want to check for new code and reboot?')) {
      document.querySelector('.update-msg').style.display = 'block';
      fetch(`${endpoint}/update`);
      let countdown = 31;
      const countdownInterval = setInterval(() => {
        countdown -= 1;
        document.querySelector('.countdown').innerHTML = Math.max(0, countdown);
        if (countdown <= 0) {
          clearInterval(countdownInterval);
          window.location.reload(true);
        }
      }, 1000)

    }
  }

  function sendColor() {
    const paletteId = 1624290237337;
    setPalette(paletteId);
    fetch(`${endpoint}/setpalette?key=${paletteId}&value={"colors":[[${hsl.h},${hsl.s},${hsl.l}],[${hsl.h},${hsl.s},${hsl.l}]],"mode":0,"name":"SolidColor"}`)
    .then((response) => {
      setPattern(1);
      setSpeed(1.0)
      setBrightness(0.1);
    })
    .then((data) => {
    });
  }

  function setPattern(value) {
    fetch(`${endpoint}/setparam?key=primary_pattern&value=${value}`)
    .then((response) => response.json())
    .then((data) => console.log(data));
  }

  function setPalette(value) {
    fetch(`${endpoint}/setparam?key=palette&value=${value}`)
    .then((response) => response.json())
    .then((data) => console.log(data));
  }

  function setBrightness(value) {
    fetch(`${endpoint}/setparam?key=brightness&value=${value}`)
    .then((response) => response.json())
    .then((data) => console.log(data));
  }

  function setSpeed(value) {
    fetch(`${endpoint}/setparam?key=primary_speed&value=${value}`)
    .then((response) => response.json())
    .then((data) => console.log(data));
  }

  </script>
</body>
</html>
